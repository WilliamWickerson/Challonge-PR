<div class="row" ng-controller="ListingsController">
  <div class="col-md-offset-1 col-md-10 formWrapper">
    <div class="page-header">
      <h3>Login</h3>
      <!-- 
        Validation of forms is important to ensure that a user submits the correct information. Angular provides
        some useful APIs for validating forms. Documentation can be found here: 

          https://docs.angularjs.org/guide/forms

        We use the ng-submit directive to create a new listing. The controller's create() function checks the validity of the form and sends any errors in the form of a call to $broadcast. Bootstrap also provides 
        conveience methods for displaying these error messages to the user. If you're not quite sure what this code is doing, take a look at this link: 

          https://github.com/paulyoder/angular-bootstrap-show-errors
       -->
      <form name="listingForm" class="form-horizontal" ng-submit="login()">
        <fieldset>
          <div class="form-group" show-errors>
            <label for="username">Username</label>
            <input name="username" type="username" ng-model="username" id="username" class="form-control" required>
            <div ng-messages="listingForm.name.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Username is required</p>
            </div>
          </div>
          <div class="form-group" show-errors>
            <label for="password">Password</label>
            <input name="password" type="password" ng-model="password" id="password" class="form-control" required>
            <div ng-messages="listingFrom.code.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Password is required</p>
            </div>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-default">
          </div>
          <div ng-show="error" class="text-danger">
            <strong ng-bind="error"></strong>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
